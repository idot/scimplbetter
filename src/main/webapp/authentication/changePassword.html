<lift:surround with="default" at="content">
        <lift:Login.changePassword id_name="login" id_msgs="messages" form="POST">
        	<h2 class="alt">change your password</h2>
			<table class="formInput" border="0" cellpadding="3" cellspacing="0">
				<tr>
					<td><label for="password">current password</label></td>
					<td><changePassword:password/></td>
					<td><lift:Msg id="oldpassword" errorClass="error" /></td>
				</tr>
				<tr>
					<td><label for="newpassword">new password</label></td>
					<td><changePassword:newpassword/></td>
					<td><lift:Msg id="newpassword" errorClass="error" /></td>
				</tr>
				<tr>
					<td><label for="confirmpassword">confirm new password</label></td>
					<td><changePassword:confirmpassword/></td>
					<td><lift:Msg id="confirmpassword" errorClass="error" /></td>
				</tr>
			</table>
			<table class="formButtons" border="0" cellpadding="3" cellspacing="0">
				<tr><td><changePassword:submit/></td><td><changePassword:cancel/></td></tr>
			</table>
		</lift:Login.changePassword>

</lift:surround>
